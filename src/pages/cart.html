<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/src/assets/images/logo.png" type="image/icon type" />
		<title>Cart</title>
		<link rel="stylesheet" href="https://unit-ui.netlify.app/src/css/unit-ui.css" />
		<link rel="stylesheet" href="../css/header.css" />
		<link rel="stylesheet" href="../css/cart.css" />
	</head>
	<body>
		<nav class="navbar items-center flex justify-around">
			<div class="branding flex items-center">
				<a href="../../index.html">
					<h4 class="h4">HeadphoneKart</h4>
				</a>
				<a href="./product-listing.html">
					<h6 class="h6">Shop</h6>
				</a>
			</div>

			<div class="searchDiv">
				<input class="searchInput" type="text" placeholder="Search related to headphones..." />
				<i class="fal fa-search searchIcon"></i>
			</div>

			<ul class="pages flex items-center">
				<a href="./cart.html" class="flex flex-col items-center">
					<li><i class="far fa-shopping-bag"></i></li>
					<li class="pages-title">Cart</li>
				</a>
				<a href="../pages/wishlist.html" class="flex flex-col items-center">
					<li><i class="far fa-heart"></i></li>
					<li class="pages-title">Wishlist</li>
				</a>
				<a href="../pages/auth/login.html" class="flex flex-col items-center">
					<li><i class="far fa-user"></i></li>
					<li class="pages-title">Profile</li>
				</a>
			</ul>
		</nav>
		<section class="flex flex-col items-center">
			<div class="card card-h flex floating-shadow m-10">
				<div class="card-body flex justify-center">
					<div class="card-header flex justify-between hidden">
						<div class="card-badge">ON SALE</div>
						<span><i class="fal fa-heart"></i></span>
						<span class="hidden"><i class="fal fa-times-circle"></i></span>
					</div>
					<div class="card-overlay-text-div hidden">
						<div class="overlay-text">Out of stock</div>
					</div>
					<div class="card-img-div">
						<img src="../assets/images/product_listing/product_1.jpg" class="card-img img-h" alt="" />
					</div>
				</div>
				<div class="card-footer card-footer-h">
					<div class="flex items-center">
						<div class="card-text pr-10">Endurance Way-2 Headphones</div>
						<div class="text-right">
							<i class="far fa-times"></i>
						</div>
					</div>
					<div class="card-pricing">Rs. 1199</div>
					<button class="card-action-btn btn-h">
						<i class="far fa-shopping-cart"></i> &nbsp; ADD TO CART
					</button>
					<button class="card-action-btn-outline"><i class="far fa-bolt"></i> &nbsp; BUY NOW</button>
				</div>
			</div>
			<div class="card card-h flex floating-shadow m-10">
				<div class="card-body flex justify-center">
					<div class="card-header flex justify-between hidden">
						<div class="card-badge">ON SALE</div>
						<span><i class="fal fa-heart"></i></span>
						<span class="hidden"><i class="fal fa-times-circle"></i></span>
					</div>
					<div class="card-overlay-text-div hidden">
						<div class="overlay-text">Out of stock</div>
					</div>
					<div class="card-img-div">
						<img src="../assets/images/product_listing/product_1.jpg" class="card-img img-h" alt="" />
					</div>
				</div>
				<div class="card-footer card-footer-h">
					<div class="flex items-center">
						<div class="card-text pr-10">Endurance Path-5 Headphones</div>
						<div class="text-right">
							<i class="far fa-times"></i>
						</div>
					</div>
					<div class="card-pricing">Rs. 2999</div>
					<button class="card-action-btn btn-h">
						<i class="far fa-shopping-cart"></i> &nbsp; ADD TO CART
					</button>
					<button class="card-action-btn-outline"><i class="far fa-bolt"></i> &nbsp; BUY NOW</button>
				</div>
			</div>
			<div class="checkout">
				<br />
				<h2>Checkout:</h2>
				<br />
				<p class="flex justify-between"><span>Items</span> <span>2</span></p>
				<p class="flex justify-between"><span>Subtotal</span> <span>4198</span></p>
				<p class="flex justify-between"><span>Delivery</span> <span>25</span></p>
				<p class="flex justify-between total"><span>Total</span> <span>4223</span></p>
				<button class="btn primary-filled-btn checkout-btn">Checkout</button>
				<button class="btn primary-outlined-btn shop-btn">Continue Shopping</button>
			</div>
		</section>
	</body>
</html>
