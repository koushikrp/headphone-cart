<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./src/assets/images/logo.png" type="image/icon type" />
		<title>HeadphoneKart</title>
		<link rel="stylesheet" href="https://unit-ui.netlify.app/src/css/unit-ui.css" />
		<link rel="stylesheet" href="./src/css/header.css" />
		<link rel="stylesheet" href="./src/css/homepage.css" />
	</head>
	<body>
		<nav class="navbar items-center flex justify-around">
			<div class="branding items-center flex">
				<a href="./index.html">
					<h4 class="h4">HeadphoneKart</h4>
				</a>
				<a href="./src/pages/product-listing.html">
					<h6 class="h6">SHOP</h6>
				</a>
			</div>

			<div class="searchDiv">
				<input class="searchInput" type="text" placeholder="Search related to headphones..." />
				<i class="fal fa-search searchIcon"></i>
			</div>

			<ul class="pages flex items-center">
				<a href="./src/pages/cart.html" class="flex flex-col items-center">
					<li><i class="far fa-shopping-bag"></i></li>
					<li class="pages-title">Cart</li>
				</a>
				<a href="./src/pages/wishlist.html" class="flex flex-col items-center">
					<li><i class="far fa-heart"></i></li>
					<li class="pages-title">Wishlist</li>
				</a>
				<a href="./src/pages/auth/login.html" class="flex flex-col items-center">
					<li><i class="far fa-user"></i></li>
					<li class="pages-title">Profile</li>
				</a>
			</ul>
		</nav>
		<main>
			<div class="item">
				<img src="./src/assets/images/homepage/headphone-1.jpg" alt="one" />
			</div>
			<div class="item">
				<img src="./src/assets/images/homepage/headphone-2.jpg" alt="two" />
			</div>
			<div class="item">
				<img src="./src/assets/images/homepage/headphone-3.jpg" alt="three" />
			</div>
			<div class="item">
				<img src="./src/assets/images/homepage/headphone-4.jpg" alt="four" />
			</div>
			<div class="item">
				<img src="./src/assets/images/homepage/headphone-5.jpg" alt="five" />
			</div>
			<div class="item">
				<img src="./src/assets/images/homepage/headphone-6.jpg" alt="six" />
			</div>
		</main>
	</body>
</html>
